[package]
name = "pumpkindb_term"
version = "0.2.0"
license = "MPL-2.0"
repository = "https://github.com/PumpkinDB/PumpkinDB"
homepage = "http://pumpkindb.org"
keywords = [ "pumpkindb", "database" ]

authors = ["Christoph Herzog <chris@theduke.at>",
           "Guillaume Gauvrit <guillaume@gauvr.it>",
           "Ã“mar Yasin <omarkj@gmail.com>",
           "Stuart Hinson <stuart.hinson@gmail.com>",
           "Yurii Rashkovskii <yrashk@gmail.com>"]

[[bin]]
doc = false
name = "pumpkindb-term"

[dependencies]
config = "0.3.1"
rustyline = "1.0.0"
ansi_term = "0.9.0"
uuid = { version = "0.4.0", features = ["v4"] }
clap = "2.22.1"
byteorder = "1.0.0"

pumpkinscript = { version = "0.2", path = "../pumpkinscript" }
pumpkindb_engine = { version = "0.2", path = "../pumpkindb_engine" }
